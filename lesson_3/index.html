    <script>
        function isPrime(num) {
            if(num < 2) {
                return false;
            }
            
            var i = 2;
            while(i < num) {
                if(num % i === 0) {
                    return false;
                }
                i++;
            }
            return true;
        }
        
        var i = 0;
        while(i <= 100) {
            if(isPrime(i)) {
                console.log(i);
            }
        }
    </script>
