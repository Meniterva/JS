<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function getObjFromNum(num) {
            var obj = {};
            if (num < 1 || num > 999 || isNaN(num)) {
                console.log('Ошибка. Введите число от 1 до 999');
                return obj;
            }
            else {
                obj['едининцы'] = num % 10;
                obj['десятки'] = (num - obj['едининцы']) % 100 / 10;
                obj['сотни'] = (num - obj['едининцы'] - obj['десятки'] * 10) % 1000 / 100;
                return obj;
            }
        }
        console.log(getObjFromNum(254));
    </script>
    <script>
        
        var cart = [
            {name: "Майка", price: 300, count: 2}, 
            {name: "Ботинки", price: 600, count: 1},
            {name: "Шорты", price: 500, count: 1},
        ];

        function getTotal(cart) {
            var total = 0;
            for (var i = 0; i < cart.length; i++) {
                total = total + cart[i][1] * cart[i][2];
            }
            return total;
        }
    </script>
</body>

</html>
