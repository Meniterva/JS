        var a = 1, b = 1, c, d;
        c = ++a; alert(c);           // 2 (Префиксная форма. Инкрементирование производится сразу.)
        d = b++; alert(d);           // 1 (Постфиксная форма. Сначала происходит возвращение значения.)
        c = (2+ ++a); alert(c);      // 5 (2+3 из-за префиксной формы)
        d = (2+ b++); alert(d);      // 4 (2+2 т.к к d прибавился 1 после возвращения значения)
        alert(a);                    // 3 (в первом и третьем случае прибавляется 1 к a)
        alert(b);                    // 3 (во втором и четвертом случае прибавляется 1 к b)
    </script>
